<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Glorious Rods 4</h1>
        </div>
		
		<!-- buttons that unlock content sections -->
		<div id="pickupnetbutton">
			<button type="button" onclick="pickUpNet()">Pick Up Net</button><br /><br />
		</div>
		<div id="pickuphammerbutton">
			<button type="button" onclick="pickUpHammer()">Pick Up Hammer</button><br /><br />
		</div>
		
		<!-- Top menu -->
		<div>
			Fishing Level: <span id="fishlvl">1</span><br />
			Fishing XP: <span id="fishxp">0</span><br /><br />
		</div>
		
		<!-- Fishing content -->
        <div id="cardNet" class="cardstaples">
			<div id="cardNetTitle" class="cardtypes" onClick="startNetFish()">
				<h2>Net</h2>
			</div>
			<div class="variableneeds">
				<div id="shrimpsholder">
					Shrimps: <span id="shrimps" onClick="gut()">0</span><br />
				</div>
				<div id="anchoviesholder">
					Anchovies: <span id="anchovies">0</span><br />
				</div>
				<div id="bassholder">
					Bass: <span id="bass">0</span><br />
				</div>
				<div id="luckybassholder">
					Lucky Bass: <span id="luckybass">0</span>
				</div>
			</div>
        </div>
		
		<div id="cardRod" class="cardstaples">
			<div id="cardRodTitle" class="cardtypes" onClick="startRodFish()">
				<h2>Rod</h2>
			</div>
			<div class="variableneeds">
				<div id="mackerelsholder">
					Mackerel: <span id="mackerels">0</span><br />
				</div>
			</div>
        </div>
		
		<div id="cardHarpoon" class="cardstaples">
			<div id="cardHarpoonTitle" class="cardtypes" onClick="startHarpoonFish()">
				<h2>Harpoon</h2>
			</div>
			<div class="variableneeds">
				<div id="tunaholder">
					Tuna: <span id="tuna">0</span><br />
				</div>
				<div id="swordfishholder">
					Swordfish: <span id="swordfish">0</span><br />
				</div>
				<div id="sharksholder">
					Sharks: <span id="sharks">0</span><br />
				</div>
			</div>
        </div>
		
		<div id="cardShip" class="cardstaples">
			<div id="cardShipTitle" class="cardtypes" onClick="startShipFish()">
				<h2>Ship</h2>
			</div>
			<div class="variableneeds">
				<div id="seaturtlesholder">
					Sea Turtles: <span id="seaturtles">0</span><br />
				</div>
				<div id="octopusesholder">
					Octopuses: <span id="octopuses">0</span><br />
				</div>
				<div id="mantaraysholder">
					Manta Rays: <span id="mantarays">0</span><br />
				</div>
			</div>
        </div>
		
		<!-- Construction content -->
		<div id="constructioncontainer"><br />
			<div id="cardHouse" class="cardstaples">
				<div id="cardHouseTitle" class="cardtypes" onClick="startBuild()">
					<h2>Build</h2>
				</div>
				<div class="variableneeds">
					<div id="housesholder">
						House: <span id="houses">0</span><br />
					</div>
				</div>
			</div>
		</div>
    </body>
</HTML>
